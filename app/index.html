<!DOCTYPE html>
<html>
<head>
	<title>Ice Cream Shop</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="style.css">
</head>
<body class="container">
	<div class="row">
		<div class="col-xs-12 header">
			<h1>Ice Cream Shop</h1>
		</div>
	</div>
	<br />
	<br />
	<br />
	<div class="row">
		<div class="col-xs-8">
			<h2>Step 1: Select a Flavor</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-4" id="regular">
			<h4>Regular Flavors</h4>
		</div>
		<div class="col-xs-4" id="seasonal">
			<h4>Seasonal Flavors</h4>
		</div>
	</div>
	<br />
	<div class="row">
		<div class="col-xs-8">
			<h2>Step 2: Pick Your Toppings</h2>
		</div>
	</div>
	<br />
	<div class="row">
		<div class="col-xs-8" id="toppings">
		</div>
	</div>
	<br />
	<div class="row">
		<div class="col-xs-8">
		<h2>Step 3: Choose How You Want It Served</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-8" id="serving">
		</div>
	</div>








<script src="main.js"></script>
</body>
</html>
