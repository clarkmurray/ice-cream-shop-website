<!DOCTYPE html>
<html>
<head>
	<title>Clark's Ice Cream Shop</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="style.css">
</head>
<body class="container">
	<div class="row">
		<div class="col-xs-12 header">
			<h1>Clark's Ice Cream Shop</h1>
		</div>
	</div>
	<br />
	<br />
	<br />
	<div class="row">
		<div class="col-xs-2"></div>
		<div class="col-xs-8 text-center">
			<h2>Step 1: Select a Flavor</h2>
		</div>
		<div class="col-xs-2"></div>
	</div>
	<div class="row is-flex">
		<div class="col-xs-2"></div>
		<div class="col-xs-4 pickFlavor pick-left">
			<h4>Regular Flavors</h4>
			<table id="regular">
			</table>
		</div>
		<div class="col-xs-4 pickFlavor pick-right">
			<h4>Seasonal Flavors</h4>
			<table id="seasonal"></table>
		</div>
		<div class="col-xs-2"></div>
	</div>
	<br />
	<br />
	<div class="row">
		<div class="col-xs-2"></div>
		<div class="col-xs-8 text-center">
			<h2>Step 2: Pick Your Toppings</h2>
		</div>
		<div class="col-xs-2"></div>
	</div>
	<div class="row is-flex">
		<div class="col-xs-2"></div>
		<div class="col-xs-2 pickTopping pick-left">&nbsp;</div>
		<div class="col-xs-4 pickTopping">
			<table id="toppings"></table>
		</div>
		<div class="col-xs-2 pickTopping pick-right">&nbsp;</div>
		<div class="col-xs-2"></div>
	</div>
	<br />
	<br />
	<div class="row">
		<div class="col-xs-2"></div>
		<div class="col-xs-8 text-center">
			<h2>Step 3: Choose How You Want it Served</h2>
		</div>
		<div class="col-xs-2"></div>
	</div>
	<div class="row is-flex">
		<div class="col-xs-2"></div>
		<div class="col-xs-2 pickServing pick-left"></div>
		<div class="col-xs-4 pickServing">
			<table id="servingoptions"></table>
		</div>
		<div class="col-xs-2 pickServing pick-right"></div>
		<div class="col-xs-2"></div>
	</div>
	<br />
	<br />
	<br />
	<footer>
		<p>&copy; 2017 Clark's Ice Cream Shop</p>
	</footer>
	








<script src="main.js"></script>
</body>
</html>
